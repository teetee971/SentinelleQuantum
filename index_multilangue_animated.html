
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Sentinelle Quantum – Choisir la langue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #050505, #111);
      color: white;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(rgba(0,255,255,0.05), transparent 70%);
      z-index: 0;
      animation: pulse 4s infinite;
    }

    .content {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .logo img {
      max-width: 140px;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
      animation: slideDown 1s ease-out;
    }

    .lang-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      animation: slideUp 1.5s ease-out;
    }

    .lang-link {
      background: #0ff;
      color: black;
      text-decoration: none;
      padding: 15px 25px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.1rem;
      box-shadow: 0 0 15px rgba(0,255,255,0.3);
      transition: transform 0.3s, background 0.3s;
    }

    .lang-link:hover {
      transform: scale(1.05);
      background: #00cccc;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.15; }
      50% { opacity: 0.35; }
    }

    @media (max-width: 600px) {
      .lang-link {
        padding: 12px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <div class="logo">
      <img src="Sentinelle.ico" alt="Logo Sentinelle">
    </div>
    <h1>🌍 Choisissez votre langue / Select your language / Elige tu idioma</h1>
    <div class="lang-container">
      <a class="lang-link" href="index.html">🇫🇷 Français</a>
      <a class="lang-link" href="en.html">🇬🇧 English</a>
      <a class="lang-link" href="es.html">🇪🇸 Español</a>
    </div>
  </div>
</body>
</html>
